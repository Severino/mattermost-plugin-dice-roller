os: linux
dist: trusty
language: go
go:
- "1.14.x"
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
- GO111MODULE="on"
install:
- curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.24.0
- make
deploy:
  provider: releases
  token:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: moussetc/mattermost-plugin-dice-roller
    tags: true
